<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div class="button-grid">
            <button class="button operator btn" id="fr">AC</button>
            <button class="button operator btn" id="fr">DEL</button>
            <button class="button operator btn" id="fr">%</button>
            <button class="button operator btn" id="fr">/</button>

            <button class="button" id="sr">7</button>
            <button class="button" id="sr">8</button>
            <button class="button" id="sr">9</button>
            <button class="button operator btn" id="sr">*</button>

            <button class="button" id="tr">4</button>
            <button class="button" id="tr">5</button>
            <button class="button" id="tr">6</button>
            <button class="button operator btn" id="tr">-</button>
            
            <button class="button" id="forr ">1</button>
            <button class="button" id="forr ">2</button>
            <button class="button" id="forr ">3</button>
            <button class="button operator btn" id="forr">+</button>
            
            <button class="button" id="fifr">00</button>
            <button class="button" id="fifr">0</button>
            <button class="button" id="fifr">.</button>
            <button class="button equalBtn btn" id="fifr">=</button>
        </div>
      </div>
    </div>

    <script src="prac.js"></script>
  </body>
</html>
